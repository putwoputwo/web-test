<!DOCTYPE html>

    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 24px;
      background-color: #6b4f3b;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1em;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #8c6e52;
